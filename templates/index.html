<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Valve Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .relay-controls {
            padding: 30px;
        }

        .relay-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
            transition: all 0.3s ease;
        }

        .relay-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .relay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lock-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .lock-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .lock-label {
            font-size: 0.9em;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn:disabled:hover {
            transform: none !important;
            box-shadow: none !important;
        }

        .relay-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .status-on {
            background: #28a745;
            color: white;
        }

        .status-off {
            background: #dc3545;
            color: white;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-on {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-off {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
        }

        .btn-toggle {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }

        .global-controls {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            text-align: center;
        }

        .global-controls h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
        }

        .global-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-global {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .relay-header {
                flex-direction: column;
                gap: 15px;
            }

            .control-buttons {
                justify-content: center;
            }

            .global-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-global {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ Gate Valve Control System</h1>
            <p>Raspberry Pi Gate Valve Module Web Control</p>
        </div>

        <div class="relay-controls">
            <div id="message" class="message"></div>

            {% for i in range(relay_names|length) %}
            <div class="relay-card" id="relay-{{ i }}">
                <div class="relay-header">
                    <div class="relay-name">{{ relay_names[i] }}</div>
                    <div class="status-indicator {% if relay_states[i] %}status-on{% else %}status-off{% endif %}"
                        id="status-{{ i }}">
                        {% if relay_states[i] %}Open{% else %}Close{% endif %}
                    </div>
                </div>
                <div class="lock-control">
                    <input type="checkbox" class="lock-checkbox" id="lock-{{ i }}" {% if relay_locks[i] %}checked{%
                        endif %} onchange="toggleLock({{ i }})">
                    <label for="lock-{{ i }}" class="lock-label">ðŸ”’ Lock</label>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-on" id="btn-on-{{ i }}" onclick="setRelay({{ i }}, true)">Open</button>
                    <button class="btn btn-off" id="btn-off-{{ i }}" onclick="setRelay({{ i }}, false)">Close</button>
                    <button class="btn btn-toggle" id="btn-toggle-{{ i }}"
                        onclick="toggleRelay({{ i }})">Toggle</button>
                </div>
            </div>
            {% endfor %}

            <div class="global-controls">
                <h3>Global Control</h3>
                <div class="global-buttons">
                    <button class="btn btn-global" onclick="setAllRelays(true)">All Open</button>
                    <button class="btn btn-global" onclick="setAllRelays(false)">All Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${isError ? 'error' : 'success'}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        function updateRelayStatus(relayNum, state) {
            const statusEl = document.getElementById(`status-${relayNum}`);
            const relayCard = document.getElementById(`relay-${relayNum}`);

            if (state) {
                statusEl.textContent = 'Open';
                statusEl.className = 'status-indicator status-on';
            } else {
                statusEl.textContent = 'Close';
                statusEl.className = 'status-indicator status-off';
            }
        }

        function setRelay(relayNum, state) {
            const relayCard = document.getElementById(`relay-${relayNum}`);
            relayCard.classList.add('loading');

            fetch(`/api/relay/${relayNum}/set`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: state })
            })
                .then(response => response.json())
                .then(data => {
                    relayCard.classList.remove('loading');
                    if (data.success) {
                        updateRelayStatus(relayNum, data.state);
                        showMessage(data.message);
                    } else {
                        showMessage(data.message, true);
                    }
                })
                .catch(error => {
                    relayCard.classList.remove('loading');
                    showMessage('An error occurred: ' + error.message, true);
                });
        }

        function toggleRelay(relayNum) {
            const relayCard = document.getElementById(`relay-${relayNum}`);
            relayCard.classList.add('loading');

            fetch(`/api/relay/${relayNum}/toggle`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    relayCard.classList.remove('loading');
                    if (data.success) {
                        updateRelayStatus(relayNum, data.state);
                        showMessage(data.message);
                    } else {
                        showMessage(data.message, true);
                    }
                })
                .catch(error => {
                    relayCard.classList.remove('loading');
                    showMessage('An error occurred: ' + error.message, true);
                });
        }

        function setAllRelays(state) {
            const allCards = document.querySelectorAll('.relay-card');
            allCards.forEach(card => card.classList.add('loading'));

            const endpoint = state ? '/api/relay/all/on' : '/api/relay/all/off';

            fetch(endpoint, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    allCards.forEach(card => card.classList.remove('loading'));
                    if (data.success) {
                        // Update to latest state via status query
                        updateAllRelayStates();
                        showMessage(data.message);
                    } else {
                        showMessage(data.message, true);
                    }
                })
                .catch(error => {
                    allCards.forEach(card => card.classList.remove('loading'));
                    showMessage('An error occurred: ' + error.message, true);
                });
        }

        // Set gate valve count as JavaScript variable
        const RELAY_COUNT = {{ relay_names| length }};

        // Lock state management functions
        function toggleLock(relayNum) {
            fetch(`/api/relay/${relayNum}/lock`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update checkbox state
                        const checkbox = document.getElementById(`lock-${relayNum}`);
                        checkbox.checked = data.locked;

                        // Enable/disable buttons
                        updateButtonStates(relayNum, data.locked);

                        // Show message
                        showMessage(data.message);
                    } else {
                        // Restore checkbox to original state on failure
                        const checkbox = document.getElementById(`lock-${relayNum}`);
                        checkbox.checked = !checkbox.checked;
                        showMessage(data.message, true);
                    }
                })
                .catch(error => {
                    // Restore checkbox to original state on error
                    const checkbox = document.getElementById(`lock-${relayNum}`);
                    checkbox.checked = !checkbox.checked;
                    showMessage('An error occurred: ' + error.message, true);
                });
        }

        function updateButtonStates(relayNum, isLocked) {
            const btnOn = document.getElementById(`btn-on-${relayNum}`);
            const btnOff = document.getElementById(`btn-off-${relayNum}`);
            const btnToggle = document.getElementById(`btn-toggle-${relayNum}`);

            btnOn.disabled = isLocked;
            btnOff.disabled = isLocked;
            btnToggle.disabled = isLocked;
        }

        function updateAllRelayStates() {
            fetch('/api/relay/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        data.relays.forEach(relay => {
                            updateRelayStatus(relay.relay_num, relay.state);

                            // Update lock state
                            const checkbox = document.getElementById(`lock-${relay.relay_num}`);
                            if (checkbox) {
                                checkbox.checked = relay.locked;
                                updateButtonStates(relay.relay_num, relay.locked);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                });
        }

        // Check status on page load
        window.addEventListener('load', function () {
            updateAllRelayStates();
        });

        // Periodically update status (reflect changes from other clients)
        setInterval(updateAllRelayStates, 2000); // Update every 2 seconds
    </script>
</body>

</html>
